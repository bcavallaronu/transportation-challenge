<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Transportation Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #343a40 0%, #495057 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: white;
            color: #333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .panel:nth-child(1) { animation-delay: 0.1s; }
        .panel:nth-child(2) { animation-delay: 0.2s; }
        .panel:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        
        .admin-section {
            margin-bottom: 25px;
        }
        
        .admin-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        select, input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.3);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .leaderboard-preview {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .team-row:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .team-row.first { 
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-color: #ffaa00;
            color: #333;
        }
        .team-row.second { 
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            border-color: #999;
            color: #333;
        }
        .team-row.third { 
            background: linear-gradient(135deg, #cd7f32, #daa520);
            border-color: #b8860b;
            color: white;
        }
        
        .team-avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
        }
        
        .challenge-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .challenge-item {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        
        .challenge-item:hover {
            transform: translateX(3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            animation: slideInDown 0.3s ease;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
        }
        
        .emoji-option {
            width: 50px;
            height: 50px;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .emoji-option:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .emoji-option.selected {
            border-color: #007bff;
            background: rgba(0, 123, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .emoji-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .emoji-option {
                width: 40px;
                height: 40px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Admin Panel</h1>
            <p>Alternative Transportation Challenge Management</p>
        </div>
        
        <div id="loading" class="loading">
            Loading admin panel...
        </div>
        
        <div id="error-message" class="error" style="display: none;">
            <h3>Unable to load data</h3>
            <p>Please check your API configuration and internet connection.</p>
        </div>
        
        <div id="content" style="display: none;">
            <div id="status-message" style="display: none;"></div>
            
            <div class="dashboard">
                <div class="panel">
                    <h2>➕ Add Team</h2>
                    <div class="admin-section">
                        <input type="text" id="new-team-name" placeholder="Team Name" maxlength="50">
                        
                        <h4 style="margin: 15px 0 10px 0; color: #333;">Choose Team Avatar:</h4>
                        
                        <div class="emoji-grid" id="emoji-grid">
                            <!-- Emoji options will be populated here -->
                        </div>
                        
                        <button onclick="addTeam()" id="add-team-btn">Add Team</button>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>🎯 Add Challenge</h2>
                    <div class="admin-section">
                        <input type="text" id="new-challenge-name" placeholder="Challenge Name" maxlength="100">
                        <input type="number" id="new-challenge-points" placeholder="Points" min="1" max="100">
                        <input type="text" id="new-challenge-category" placeholder="Category" maxlength="30">
                        <button onclick="addChallenge()" id="add-challenge-btn">Add Challenge</button>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>📤 Award Points</h2>
                    <div class="admin-section">
                        <select id="demo-team-select">
                            <option value="">Select Team</option>
                        </select>
                        <select id="demo-challenge-select">
                            <option value="">Select Challenge</option>
                        </select>
                        <button onclick="awardPoints()" id="award-points-btn">Award Points</button>
                    </div>
                </div>
            </div>
            
            <div class="dashboard">
                <div class="panel">
                    <h2>🏆 Current Standings</h2>
                    <div class="leaderboard-preview" id="leaderboard-preview">
                        <!-- Leaderboard preview will be populated here -->
                    </div>
                </div>
                
                <div class="panel">
                    <h2>📋 Challenges</h2>
                    <div class="challenge-list" id="challenges-list">
                        <!-- Challenges will be populated here -->
                    </div>
                </div>
                
                <div class="panel">
                    <h2>⚙️ Data Management</h2>
                    <div class="admin-section">
                        <button onclick="refreshData()" id="refresh-btn">🔄 Refresh Data</button>
                        <button onclick="exportData()" id="export-btn">📥 Export Data</button>
                        <input type="file" id="import-file" accept=".json" style="display: none;">
                        <button onclick="document.getElementById('import-file').click()" id="import-btn">📤 Import Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your JSONBin.io bin ID and API key
        const API_CONFIG = {
            binId: '688d10247b4b8670d8ab29a9', // Your actual bin ID
            apiKey: '$2a$10$ltG7teCPt//ubzYCXRXGKe90iwc/iq3/TlDcugLSY8g82hWo7kwSW', // Your actual API key
            baseUrl: 'https://api.jsonbin.io/v3/b/'
        };
        
        let teams = [];
        let challenges = [];
        let selectedEmoji = null;
        
        // Available emoji options for team avatars
        const emojiOptions = [
            '🚲', '🚌', '🚶‍♀️', '🚶‍♂️', '🚗', '🛴', 
            '🚊', '🚉', '🚇', '🚃', '🚅', '✈️',
            '🌱', '🌿', '🌍', '♻️', '🌳', '🍃',
            '⚡', '🔋', '☀️', '🌟', '💚', '🏃‍♀️',
            '🏃‍♂️', '🚀', '⭐', '🏆', '🎯', '💪'
        ];
        
        // Initialize emoji grid
        function initEmojiGrid() {
            const emojiGrid = document.getElementById('emoji-grid');
            emojiGrid.innerHTML = '';
            
            emojiOptions.forEach(emoji => {
                const emojiOption = document.createElement('div');
                emojiOption.className = 'emoji-option';
                emojiOption.textContent = emoji;
                emojiOption.onclick = () => selectEmoji(emoji, emojiOption);
                emojiGrid.appendChild(emojiOption);
            });
        }
        
        // Handle emoji selection
        function selectEmoji(emoji, element) {
            // Clear previous selection
            document.querySelectorAll('.emoji-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select new emoji
            element.classList.add('selected');
            selectedEmoji = emoji;
        }
        
        // Generate avatar for team - updated to handle emoji avatars
        function getTeamAvatar(teamName, avatarUrl = null, small = false) {
            const className = small ? 'team-avatar-small' : 'team-avatar';
            
            if (avatarUrl) {
                // Check if it's an emoji (single character) or image URL
                if (avatarUrl.length <= 4) { // Emoji
                    return `<div class="${className}" style="background: linear-gradient(135deg, #007bff, #0056b3);">${avatarUrl}</div>`;
                } else { // Image URL
                    return `<img src="${avatarUrl}" alt="${teamName}" class="${className}">`;
                }
            } else {
                // Generate initials from team name
                const initials = teamName.split(' ')
                    .map(word => word.charAt(0).toUpperCase())
                    .join('')
                    .substring(0, 2);
                return `<div class="${className}">${initials}</div>`;
            }
        }
        
        // Calculate achievement badges for a team (same logic as public)
        function getTeamBadges(teamName) {
            const badges = [];
            const team = teams.find(t => t.name === teamName);
            if (!team) return badges;
            
            if (team.score >= 20) badges.push('🚶‍♀️');
            if (team.score >= 40) badges.push('🚌');
            if (team.score >= 60) badges.push('🚲');
            if (team.score >= 80) badges.push('🌱');
            if (team.score >= 100) badges.push('⭐');
            
            return badges;
        }
        
        async function loadData() {
            try {
                showStatus('Loading data...', 'info');
                
                const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.binId}/latest`, {
                    headers: {
                        'X-Access-Key': API_CONFIG.apiKey
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                teams = data.record.teams || [];
                challenges = data.record.challenges || [];
                
                updateAllDisplays();
                hideStatus();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError();
            }
        }
        
        async function saveData() {
            try {
                const dataToSave = {
                    teams,
                    challenges,
                    lastUpdated: new Date().toISOString()
                };
                
                const response = await fetch(`${API_CONFIG.baseUrl}${API_CONFIG.binId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': API_CONFIG.apiKey
                    },
                    body: JSON.stringify(dataToSave)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showStatus('Data saved successfully!', 'success');
                return true;
                
            } catch (error) {
                console.error('Error saving data:', error);
                showStatus('Error saving data. Please try again.', 'error');
                return false;
            }
        }
        
        function updateAllDisplays() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            updateLeaderboardPreview();
            updateChallengesList();
            updateDropdowns();
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(hideStatus, 3000);
            }
        }
        
        function hideStatus() {
            document.getElementById('status-message').style.display = 'none';
        }
        
        function updateLeaderboardPreview() {
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            const leaderboardPreview = document.getElementById('leaderboard-preview');
            leaderboardPreview.innerHTML = '';
            
            if (sortedTeams.length === 0) {
                leaderboardPreview.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No teams yet</p>';
                return;
            }
            
            sortedTeams.forEach((team, index) => {
                const teamRow = document.createElement('div');
                let rankClass = '';
                if (index === 0) rankClass = 'first';
                else if (index === 1) rankClass = 'second';
                else if (index === 2) rankClass = 'third';
                
                const badges = getTeamBadges(team.name);
                const avatar = getTeamAvatar(team.name, team.avatar, true);
                
                teamRow.className = `team-row ${rankClass}`;
                teamRow.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        ${avatar}
                        <span>#${index + 1} ${team.name}</span>
                        ${badges.map(badge => `<span style="margin-left: 5px;">${badge}</span>`).join('')}
                    </div>
                    <span>${team.score} pts</span>
                `;
                leaderboardPreview.appendChild(teamRow);
            });
        }
        
        function updateChallengesList() {
            const challengesList = document.getElementById('challenges-list');
            challengesList.innerHTML = '';
            
            if (challenges.length === 0) {
                challengesList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No challenges yet</p>';
                return;
            }
            
            challenges.forEach(challenge => {
                const challengeItem = document.createElement('div');
                challengeItem.className = 'challenge-item';
                challengeItem.innerHTML = `
                    <div style="font-weight: bold;">${challenge.name}</div>
                    <div style="font-size: 0.9em; color: #666;">${challenge.points} points • ${challenge.category}</div>
                `;
                challengesList.appendChild(challengeItem);
            });
        }
        
        function updateDropdowns() {
            // Update team dropdown
            const teamSelect = document.getElementById('demo-team-select');
            teamSelect.innerHTML = '<option value="">Select Team</option>';
            teams.forEach((team, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = team.name;
                teamSelect.appendChild(option);
            });
            
            // Update challenge dropdown
            const challengeSelect = document.getElementById('demo-challenge-select');
            challengeSelect.innerHTML = '<option value="">Select Challenge</option>';
            challenges.forEach((challenge, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${challenge.name} (${challenge.points} pts)`;
                challengeSelect.appendChild(option);
            });
        }
        
        async function addTeam() {
            const teamName = document.getElementById('new-team-name').value.trim();
            
            if (!teamName) {
                showStatus('Please enter a team name', 'error');
                return;
            }
            
            if (teams.find(t => t.name.toLowerCase() === teamName.toLowerCase())) {
                showStatus('Team name already exists', 'error');
                return;
            }
            
            const newTeam = { 
                name: teamName, 
                score: 0
            };
            
            // Add emoji avatar if selected
            if (selectedEmoji) {
                newTeam.avatar = selectedEmoji;
            }
            
            teams.push(newTeam);
            
            if (await saveData()) {
                document.getElementById('new-team-name').value = '';
                
                // Clear emoji selection
                document.querySelectorAll('.emoji-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                selectedEmoji = null;
                
                updateAllDisplays();
                showStatus(`Added team: ${teamName}`, 'success');
            }
        }
        
        async function addChallenge() {
            const name = document.getElementById('new-challenge-name').value.trim();
            const points = parseInt(document.getElementById('new-challenge-points').value);
            const category = document.getElementById('new-challenge-category').value.trim();
            
            if (!name || !points || !category) {
                showStatus('Please fill in all challenge fields', 'error');
                return;
            }
            
            challenges.push({ name, points, category });
            
            if (await saveData()) {
                document.getElementById('new-challenge-name').value = '';
                document.getElementById('new-challenge-points').value = '';
                document.getElementById('new-challenge-category').value = '';
                updateAllDisplays();
            }
        }
        
        async function awardPoints() {
            const teamIndex = document.getElementById('demo-team-select').value;
            const challengeIndex = document.getElementById('demo-challenge-select').value;
            
            if (teamIndex === '' || challengeIndex === '') {
                showStatus('Please select both a team and a challenge', 'error');
                return;
            }
            
            const team = teams[teamIndex];
            const challenge = challenges[challengeIndex];
            
            // Award points directly to the team
            team.score += challenge.points;
            
            if (await saveData()) {
                document.getElementById('demo-team-select').value = '';
                document.getElementById('demo-challenge-select').value = '';
                updateAllDisplays();
                showStatus(`Awarded ${challenge.points} points to ${team.name} for "${challenge.name}"!`, 'success');
            }
        }
        
        function exportData() {
            const dataToExport = {
                teams,
                challenges,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], {
                type: 'application/json'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transportation-challenge-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Data exported successfully!', 'success');
        }
        
        async function refreshData() {
            await loadData();
        }
        
        // Import functionality
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('import-file');
            if (fileInput) {
                fileInput.addEventListener('change', async function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    try {
                        const text = await file.text();
                        const importedData = JSON.parse(text);
                        
                        if (importedData.teams && importedData.challenges) {
                            teams = importedData.teams;
                            challenges = importedData.challenges;
                            
                            if (await saveData()) {
                                updateAllDisplays();
                                showStatus('Data imported successfully!', 'success');
                            }
                        } else {
                            showStatus('Invalid file format', 'error');
                        }
                    } catch (error) {
                        showStatus('Error importing file', 'error');
                    }
                });
            }
        });
        
        // Initialize
        initEmojiGrid();
        loadData();
    </script>
</body>
</html>
