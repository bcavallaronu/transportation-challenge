<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternative Transportation Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 4em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.8em;
            opacity: 0.95;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 2em;
            padding: 60px;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.3);
            border: 3px solid #dc3545;
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.4em;
        }
        
        .event-info {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            color: white;
            text-align: center;
            flex-shrink: 0;
        }
        
        .event-info h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .event-info p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        
        /* Main content area - side by side layout */
        .main-content {
            display: grid;
            grid-template-columns: 1.3fr 0.7fr;
            gap: 40px;
            flex: 1;
            min-height: 0;
        }
        
        .leaderboard {
            background: white;
            color: #333;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            overflow-y: auto;
        }
        
        .leaderboard h2 {
            text-align: center;
            color: #333;
            margin-bottom: 35px;
            font-size: 3em;
            font-weight: 700;
        }
        
        .team-row {
            display: flex;
            align-items: center;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .team-row:nth-child(1) { animation-delay: 0.1s; }
        .team-row:nth-child(2) { animation-delay: 0.2s; }
        .team-row:nth-child(3) { animation-delay: 0.3s; }
        .team-row:nth-child(4) { animation-delay: 0.4s; }
        .team-row:nth-child(5) { animation-delay: 0.5s; }
        .team-row:nth-child(n+6) { animation-delay: 0.6s; }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .team-row:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        .team-row.first { 
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: 4px solid #ffaa00;
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
        }
        .team-row.second { 
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            border: 4px solid #999;
            box-shadow: 0 12px 35px rgba(192, 192, 192, 0.4);
        }
        .team-row.third { 
            background: linear-gradient(135deg, #cd7f32, #daa520);
            border: 4px solid #b8860b;
            box-shadow: 0 12px 35px rgba(205, 127, 50, 0.4);
        }
        .team-row.other { 
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 4px solid #dee2e6;
            color: #333;
        }
        
        .rank {
            font-size: 2.8em;
            font-weight: 800;
            margin-right: 25px;
            min-width: 80px;
            text-align: center;
        }
        
        .team-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.6);
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }
        
        .team-info {
            flex-grow: 1;
        }
        
        .team-name {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .team-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .badge {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
        }
        
        .progress-section {
            margin-left: 25px;
            min-width: 200px;
        }
        
        .progress-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 6px;
            transition: width 1s ease;
            animation: progressGlow 3s infinite alternate;
        }
        
        @keyframes progressGlow {
            0% { box-shadow: 0 0 8px rgba(102, 126, 234, 0.6); }
            100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.9); }
        }
        
        .progress-text {
            font-size: 1em;
            color: #666;
            font-weight: 600;
        }
        
        .score {
            font-size: 2.2em;
            font-weight: 800;
            color: #333;
            margin-right: 20px;
        }
        
        .trophy {
            font-size: 2em;
            margin-left: 20px;
            animation: bounce 3s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-12px); }
            60% { transform: translateY(-6px); }
        }
        
        .challenges-preview {
            background: white;
            color: #333;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            overflow-y: auto;
        }
        
        .challenges-preview h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .challenge-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .challenge-item {
            background: #f8f9fa;
            border: 3px solid #dee2e6;
            padding: 20px;
            border-radius: 15px;
            border-left: 6px solid #667eea;
            transition: all 0.3s ease;
            color: #333;
        }
        
        .challenge-item:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        
        .challenge-name {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .challenge-points {
            font-weight: 700;
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .challenge-category {
            font-size: 1em;
            color: #666;
            font-weight: 600;
        }
        
        .last-updated {
            text-align: center;
            color: white;
            opacity: 0.9;
            font-size: 1.3em;
            margin-top: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.9; }
            50% { opacity: 0.6; }
            100% { opacity: 0.9; }
        }
        
        /* TV Optimization - 1080p */
        @media (min-width: 1400px) {
            .header h1 { font-size: 4.5em; }
            .header p { font-size: 2em; }
            .leaderboard h2 { font-size: 3.5em; }
            .challenges-preview h3 { font-size: 3em; }
            .team-name { font-size: 2.2em; }
            .rank { font-size: 3.2em; min-width: 100px; }
            .score { font-size: 2.5em; }
            .team-avatar { width: 80px; height: 80px; font-size: 2.5em; }
            .trophy { font-size: 2.5em; }
        }
        
        /* Mobile responsiveness (for setup/testing) */
        @media (max-width: 768px) {
            body { padding: 15px; }
            .container { height: auto; }
            .main-content { 
                grid-template-columns: 1fr; 
                gap: 20px;
            }
            .header h1 { font-size: 2.5em; }
            .header p { font-size: 1.1em; }
            .leaderboard h2 { font-size: 2em; }
            .challenges-preview h3 { font-size: 1.8em; }
            .team-row { padding: 15px; }
            .rank { font-size: 1.8em; margin-right: 15px; min-width: 50px; }
            .team-name { font-size: 1.3em; }
            .score { font-size: 1.5em; }
            .team-avatar { 
                width: 45px; 
                height: 45px; 
                font-size: 1.4em;
                margin-right: 12px;
            }
            .progress-section { margin-left: 10px; min-width: 100px; }
            .challenge-grid { gap: 15px; }
            .challenge-item { padding: 15px; }
        }
